	    <button class="pause-button" onclick="pauseAllSounds()">PAUSE</button>
	    <button class="pause-button" onclick="startBackgroundChange()">PARTY</button>
	    <button class="pause-button" onclick="stopBackgroundChange()">STOP PARTY</button>
	</div>
    <script>
        var audioInstances = [];
        var intervalId;
        var originalBackgroundImage = document.body.style.backgroundImage;

        function playSound(soundFile) {
            // Check if an audio instance with the same source already exists
            let audio = audioInstances.find(a => a.src.includes(soundFile));
            if (!audio) {
                audio = new Audio(soundFile);
                audioInstances.push(audio);
            } else {
                audio.currentTime = 0; // Reset if already exists
            }
            audio.play();
        }

        function pauseAllSounds() {
            // Loop through all audio instances and pause them
            audioInstances.forEach(audio => audio.pause());
            stopBackgroundChange();
        }

        function startBackgroundChange() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            playSound('Audio/jellyfish.mp3')
            intervalId = setInterval(changeBackgroundColor, 500); // change every second
        }

        function stopBackgroundChange() {
            clearInterval(intervalId);
            document.body.style.backgroundColor = ''; // Reset background color
            document.body.style.backgroundImage = originalBackgroundImage; 
            pauseAllSounds();
        }

        function changeBackgroundColor() {
            clearInterval(intervalId); // Clear any existing intervals
            intervalId = setInterval(() => {
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                document.body.style.backgroundColor = randomColor;
                document.body.style.backgroundImage = 'none'; // Remove the background image
            }, 500); // Change every second
        }
    </script>
</body>
